<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="bd.js" defer></script>
    <script src="script.js" defer></script>
    <script src="comprar.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Sacola</title>
</head>
<body>
    <div class="container">
        <div class="container_sacola">
            <nav class="menu">
                <a href="index.html" class="link_sacola" id="sacola">SACOLA</a>
                <a class="link_pagamento" id="pagamento">PAGAMENTO</a>
                <a class="link_confirmacao" id="confirmacao">CONFIRMAÇÃO</a>
            </nav>
            <h1 class="produtos">PRODUTOS</h1>
            <section class="rectangle-2" id="produto"></section>
            <div class="container_caixa">
                <div class="produtos_caixa">
                    <p class="caixa">PRODUTOS</p>
                    <p class="caixa_valor" id="valor_caixa" value=""></p>
                </div>
                <div class="frete_caixa">
                    <p class="frete">FRETE</p>
                    <p class="frete_preco" id="frete" value></p>
                </div>
                <div class="desconto_caixa">
                    <p class="desconto">DESCONTO</p>
                    <p class="desconto_preco" id="desconto" value></p>
                </div>
                <div class="total_caixa">
                    <p class="total">TOTAL</p>
                    <p class="total_preco" id="total" value></p>
                </div>
            </div>
            <button onclick="comprar()">COMPRAR AGORA</button>
        </div>
    </div>
</body>

</html>
